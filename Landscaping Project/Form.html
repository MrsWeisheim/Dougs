<body>

      <div class="row">

            <div class="form">
               <!--this is request a qoute form-->
               <div class="col-sm-12 col-md-6 col-lg-8">
                  <div class="shadow-lg p-1 mb-5 rounded">
                     <h2>Request A Quote</h2>

                     <!--form starts here-->
                     <div class="container d-flex justify-content-center align-items-center height">

                           </div>

                           </div>
                           <div class="text-right">
                              <button class="btn btn-danger send">Send Message</button>

                        </div>
                     </div>
